{% extends "base.html" %}

{% block content %}
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.name.label }}{{ form.name }}<br>
        {{ form.description.label }}{{ form.description }}<br>
        {{ form.catalog.label }}{{ form.catalog }}<br>
        {{ form.submit() }}
    </form>
{% endblock %}
